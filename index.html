<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" name="fullname"
                        placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" name="contact"
                        placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <button type="submit" id="registerButton" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const form = document.getElementById('registerForm');
            const formData = new FormData(form);
            const registerButton = document.getElementById('registerButton');

            // Disable the button to prevent multiple clicks
            registerButton.disabled = true;

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzli6N2nbDk7mRtJXsGiJJ8o73u7eubGoK5cX4Sq-Q33MQIDaO6NO-PFwMtaEkjWsHE/exec", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                alert(result);

                // Reset the form after successful submission
                form.reset();
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while registering.");
            } finally {
                // Re-enable the button after the request is complete
                registerButton.disabled = false;
            }
        });
    </script>
</body>

</html>
