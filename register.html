<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-md-4" style="box-shadow: 0 2px 7px rgba(0,0,0 ,0.2); padding: 20px 20px; border-radius: 10px;">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname"
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact</label>
                            <input type="text" class="form-control" id="contact" name="contact"
                                placeholder="Enter your contact number" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                                <p><i style="color: rgba(255, 0, 0, 0.5);">Note: The password must contain at least one letter and one number.</i></p>
                        </div>
                        <div style="display: flex; justify-content: center; margin: 20px 0px;">
                            <button type="submit" id="registerButton" class="btn btn-primary" style="width: 60%; border-radius: 25px;">Register</button>
                        </div>
                        <p>Already have an Account? <a href="index.html">Login</a></p>
                    </form>
                </div>
            </div>           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/register.js"></script>
</body>

</html>
