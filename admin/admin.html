<!DOCTYPE html>
<html>
<head>
    <title>Assign Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="padding-top: 50px;">
        <div class="container">
            <div class="row">
                <div style="display: flex; justify-content: space-evenly; padding: 30px 0;">
                    <button id="redirectToViewWork" class="btn btn-sm btn-info">View Records</button>
                    <div><button id="logout" class="btn btn-sm btn-danger" style="padding: 5px;">Logout</button></div>
                </div>
               
                <div class="container">
                    <div class="row" style="display: flex; justify-content: center;">
                        <div class="col-md-4" style="border-radius: 10px; box-shadow: 0 2px 7px rgba(0,0,0,0.2); padding-top: 20px; padding-bottom: 20px;">
                            <h3 style="text-align: center;">Assign Work</h3>
                            <div>
                                <label>Select Users : </label>
                                <select id="sheetName" name="sheetName" required>
                                    <option>Choose...</option>
                                </select><br><br>
                            </div>
                            <form id="registerForm">
                                <label for="title">Title :</label>
                                <input type="text" id="title" name="title" required style="width: 100%; margin-top: 8px;"><br><br>
                                <label for="description">Description :</label>
                                <textarea id="description" name="description" required style="width: 100%; margin-top: 8px;"></textarea><br><br>                             
                                <div style="display: flex; justify-content: center;">
                                    <button type="submit" id="submitButton" class="btn btn-sm btn-success">Assign</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script/admin.js"></script>
     <script>
        document.getElementById('logout').addEventListener('click', () => {
            history.replaceState(null, '', location.pathname);
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
